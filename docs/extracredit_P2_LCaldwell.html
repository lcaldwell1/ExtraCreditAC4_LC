<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <title>Adding Layers Using other API Modules</title>
        <style>
            html, 
            body, 
            #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>
        <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/css/main.css"/>
        <script src="https://js.arcgis.com/4.21/"></script>
        <script>
            require([
                "esri/Map",
                "esri/views/MapView",
                "esri/layers/VectorTileLayer",
                "esri/layers/KMLLayer"
            ], function(Map, MapView, VectorTileLayer, KMLLayer) 
                            {
                var myMap= new Map();

                var myView= new MapView({
                    container: "viewDiv",
                    map: myMap,
                    center: [-88.9, 13.5],
                    scale: 1600000
                });
                var myBasemap= new VectorTileLayer ({
                    url: "https://arts-sciences.maps.arcgis.com/sharing/rest/content/items/a26f02d98a444d43b8718702bb54b9ad/resources/styles/root.json?f=pjson"
                });
                myMap.add(myBasemap);
                    var myMines= "https://dl.dropboxusercontent.com/s/a58e1zinrtmt8f2/Mines.kml?dl=0"
                
                    var mines= new KMLLayer({
                        url: myMines,
                    });
                    myMap.add(mines)
            });  
        </script>
    </head>
    <body>
        <div id = "viewDiv"></div>
    </body>
</html>
